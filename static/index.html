<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hogwarts Bloodline Visualization</title>
  <!-- Wizardly Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hogwarts Bloodline Visualization</h1>
  <div id="container">
    <div id="chart">
   
    </div>
    <div id="side-panel">
      <h2>House Details</h2>
      <p>Click on a bar to see more information about that House.</p>
    </div>
  </div>

  <div id="patronus-quiz">
    <h2> Discover Your Patronus! </h2>
    <input type="text" id="wizard-name" placeholder="Enter your name">
    <button id="patronus-btn">Find My Patronus</button>
    <p id="patronus-result"></p>
    <img id="patronus-image" src="" alt="" style="display: none;">
  </div>
  

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
